<script type="text/javascript">

        // creo l'output
        output += testo.charAt(i);

        document.getElementById("testo").innerHTML = output;
        // se è finito il testo
        if(i >= testo.length) {
            // fine
            clearInterval(s);
        }
    }
    // richiamo la funzione a intervalli
    s = setInterval("scrivi()",speed);
